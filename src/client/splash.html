<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TurnIt</title>
	<style>
		*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
		html, body { height: 100%; width: 100%; overflow: hidden; }
		body {
			background-color: #1a1a2e;
			font-family: system-ui, -apple-system, sans-serif;
			color: #e8e8e8;
		}
		.splash-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100%;
			width: 100%;
			gap: 16px;
			user-select: none;
			-webkit-user-select: none;
		}
		.splash-title {
			font-size: 20px;
			font-weight: 700;
			letter-spacing: 0.05em;
		}
		.splash-subtitle {
			font-size: 13px;
			color: #6b6b80;
		}
		.splash-button {
			margin-top: 4px;
			padding: 12px 32px;
			font-size: 15px;
			font-weight: 600;
			color: #ffffff;
			background-color: #e94560;
			border: none;
			border-radius: 9999px;
			cursor: pointer;
			min-height: 44px;
			min-width: 140px;
			transition: background-color 150ms ease;
			-webkit-tap-highlight-color: transparent;
		}
		.splash-button:hover { background-color: #ff6b81; }
		.splash-button:disabled { opacity: 0.7; cursor: default; }
		@media (prefers-color-scheme: light) {
			body { background-color: #f5f5f5; color: #1a1a2e; }
			.splash-subtitle { color: #6b7280; }
		}
	</style>
</head>

<body>
	<div class="splash-container">
		<svg viewBox="0 0 120 140" width="80" height="93" fill="none" aria-hidden="true">
			<path d="M 28,70 L 28,34 A 32,32 0 0 1 92,34 L 92,70"
				stroke="#8a8a9a" stroke-width="12" stroke-linecap="round" />
			<path d="M 25,70 L 25,36 A 32,30 0 0 1 60,18"
				stroke="#6a6a7a" stroke-width="3" stroke-linecap="round" opacity="0.5" />
			<rect x="10" y="68" width="100" height="62" rx="12" fill="url(#lockGrad)" />
			<defs>
				<linearGradient id="lockGrad" x1="0" y1="0" x2="0" y2="1">
					<stop offset="0%" stop-color="#6a6a7a" />
					<stop offset="100%" stop-color="#4a4a5a" />
				</linearGradient>
			</defs>
			<rect x="42" y="86" width="36" height="8" rx="4" fill="#16213e" opacity="0.6" />
			<rect x="42" y="100" width="36" height="8" rx="4" fill="#16213e" opacity="0.6" />
		</svg>
		<h1 class="splash-title">Crack the Lock</h1>
		<p class="splash-subtitle">Spin the rings. Guess the word.</p>
		<button id="play-button" class="splash-button">Play</button>
	</div>
	<script type="module" src="./splash.ts"></script>
</body>

</html>
